services:
  # SearXNG - Privacy-focused search engine
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8888:8080"
    volumes:
      - ./mcp_servers/searxng/settings:/etc/searxng:rw
    environment:
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-ultrasecretkey}
      - BIND_ADDRESS=0.0.0.0:8080
    restart: unless-stopped
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Redis for SearXNG caching
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - mcp_network
    command: redis-server --save 30 1 --loglevel warning
    volumes:
      - redis_data:/data

  # Local Firecrawl - Web scraping service
  firecrawl:
    build:
      context: ./mcp_servers/firecrawl
      dockerfile: Dockerfile
    container_name: firecrawl
    ports:
      - "3002:3002"
    environment:
      - SEARXNG_URL=http://searxng:8080
      - REDIS_URL=redis://redis:6379
      - PORT=3002
    depends_on:
      searxng:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Deep Research MCP Server
  deep-research:
    build:
      context: ./mcp_servers/deep-research
      dockerfile: Dockerfile
    container_name: deep-research
    environment:
      - FIRECRAWL_BASE_URL=http://firecrawl:3002
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      firecrawl:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mcp_network
    volumes:
      - ./data/deep-research/reports:/app/reports

  # Chroma Vector Database (optional)
  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=TRUE
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped
    networks:
      - mcp_network

networks:
  mcp_network:
    driver: bridge
    name: mcp_network

volumes:
  redis_data:
    driver: local
  chroma_data:
    driver: local