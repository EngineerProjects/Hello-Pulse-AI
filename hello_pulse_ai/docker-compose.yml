services:
  # SearXNG - Privacy-focused search engine
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8888:8080"
    volumes:
      - ./mcp_servers/searxng/settings:/etc/searxng:rw
    environment:
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-ultrasecretkey}
      - BIND_ADDRESS=0.0.0.0:8080
    restart: unless-stopped
    networks:
      - mcp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Redis for SearXNG caching
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - mcp_network
    command: redis-server --save 30 1 --loglevel warning
    volumes:
      - redis_data:/data

networks:
  mcp_network:
    driver: bridge
    name: mcp_network

volumes:
  redis_data:
    driver: local
